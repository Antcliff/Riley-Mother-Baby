<script>




$('.button-nav-toggle').on('click', function(e) {
    e.preventDefault();
    e.stopPropagation();

    $('.menu').toggleClass('open');

    $(document).one('click', function closeMenu (e){
        if($('.menu').has(e.target).length === 0){
            $('.menu').removeClass('open');
        } else {
            $(document).one('click', closeMenu);
        }
    });
});
 
  
 



 
 
</script>
